<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>忘记密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			li {
				list-style: none;
			}
			
			body {
				background: url(imag/bac2.png);
				background-repeat: no-repeat;
			}
			.returnlogin{
				display: block;
				float: left;
				height: 35px;
			}
			.remenberpassword{
				float: left;
				margin: 20px auto;
				height: 250px;
			}
			.remenberpassword .tishi p{
				font-size: 5px;
				font-weight: 400;
				padding-top: 4px;
			}
			.newpassword{
				height: 20px;
				/* background-color: #8080ff; */
				margin-top: 30px;
			}
			.newpassword img{
				height: 30px;
				margin-left: 20px;
				float: left;
			}
			.newpassword p{
				float: left;
				padding-top: 10px;
				padding-left: 10px;
				font-size: 15px;
				font-weight: 700;
				color: #000000;
			}
			.inputText{
				/* background-color: #4CD964; */
				height: 50px;
			}
			.inputText input{
				border: 0;
				margin:10px 20px;
				border-bottom: 1px solid #000000;
				background-color: rgba(0,0,0,0);
			}
			.passwordagain{
				margin-top: 3px;
				float: left;
			}
			.passwordagain p{
				float: left;
				padding-top: 10px;
				padding-left: 5px;
				font-size: 15px;
				font-weight: 700;
				color: #000000;
			}
			.inputButton{
				float: left;
				margin: 80px 85px;
			}
			.inputButton .logout{
				float: left;
				width: 150px;
				margin-left: 40px;
				background-color: #66cdaa;
				border-radius: 50px;
				color: white;
				border: none;
				font-weight: 600;
			}
			.inputButton p{
				float: left;
				/* background-color: #2AC845; */
				margin:3px 70px;
			}
			.inputButton a{
				float: right;
				color: #3f7f68;
			}
			.agree{
				width: 200px;
				height: 20px;
				float: left;
				margin: 50px 110px;
			}
			.agree img{
				display: inline;
				height: 18px;
			}
			.agree p{
				display: inline;
				float: right;
				color: #000000;
			}
			.agree a{
				color: #408169;
			}
		</style>
		<body>
			<a href="index.html"><img class="returnlogin" src="imag/left.png" style="margin-top: 20px; margin-left: 20px; margin-right: 10px;"></a>
		<div class="remenberpassword">
			<div class="tishi">
				<h4>请填写下列注册信息<br><p style="font-size: 10px;">绑定您的微信账号登录更快捷</p></h4>
			</div>
			<div class="newpassword" style="margin-top: 100px; margin-left: -40px;">
				<img src="imag/phone.png" >
				<p>手机</p>
			</div>
			<div class="inputText" style="margin-left: -40px;">
				<input type="text" placeholder="请输入您的手机号"/>
			</div>
			<div class="newpassword" style="margin-top: 60px; margin-left: -40px;">
				<img src="imag/suo.png" >
				<p>密码</p>
			</div>
			<div class="inputText" style="margin-left: -40px;">
				<input type="text" placeholder="请设置您的密码"/>
			</div>
		</div>
		<div class="inputButton">
			<input type="button" class="logout" onclick="window.location.href='index.html'" value="注   册" style="margin-top: 120px;"/>
			<p style="margin-top: 20px;">已有账号？<a href="index.html">登录</a></p>
		</div>
		<div class="agree">
			<img class="true" src="imag/true.png" style="margin-left: -10px;">
			<p>我已阅读并同意<a href="">《用户协议》</a></p>
		</div>
		</body>
	<script src="js/mui.js"></script>
	<script type="text/javascript">
		mui.init()
	</script>
	</html>
